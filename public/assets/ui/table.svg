<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="700" viewBox="0 0 1100 700">
  <defs>
    <radialGradient id="bg" cx="50%" cy="35%" r="80%">
      <stop offset="0" stop-color="#172042"/>
      <stop offset="1" stop-color="#05060B"/>
    </radialGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#38BDF8" stop-opacity="0.35"/>
      <stop offset="0.55" stop-color="#A78BFA" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#34D399" stop-opacity="0.18"/>
    </linearGradient>
  </defs>

  <rect width="1100" height="700" rx="22" fill="url(#bg)"/>

  <!-- subtle rings -->
  <circle cx="550" cy="370" r="220" fill="none" stroke="url(#ring)" stroke-width="10" opacity="0.35"/>
  <circle cx="550" cy="370" r="300" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="2"/>

  <!-- tiny dots -->
  <g fill="#FFFFFF" opacity="0.04">
    <circle cx="160" cy="120" r="4"/>
    <circle cx="940" cy="160" r="3"/>
    <circle cx="870" cy="560" r="4"/>
    <circle cx="240" cy="560" r="3"/>
    <circle cx="520" cy="120" r="2"/>
    <circle cx="620" cy="600" r="2"/>
